<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCASO Technical Round-2 Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>
        <div class="container">

            <div id="action-container">
                <input id="search" type="text" onkeyup="searchAlgorithm();" placeholder="Search by name or text" />

                <select id="dropDown" onchange="dropDownFiltering();">
                    <option value="DEFAULT">All</option>
                    <option value="MINION">Minion</option>
                    <option value="SPELL">Spell</option>
                </select>
            </div>

            <div id="table-container">
                <table id="table">
                    <tr class="thead">
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Artist</th>
                        <th>Mechanics</th>
                    </tr>
                </table>
            </div>

            <div id="pagination-container">
                <div id="pagination-wrapper">
                    <small>1-5 of 8 items</small>
                    <button id="next">
                        <i class="fa fa-caret-left fa-4x" aria-hidden="true"></i>
                    </button>
                    <button class="activePageNo">1</button>
                    <button class="pageNo">2</button>
                    <button id="prev">
                        <i class="fa fa-caret-right fa-4x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
    </main>

    <script src="./javascript/index.js"></script>
</body>

</html>
